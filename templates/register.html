<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/navigation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/common.js"></script>
    <title>Tabs - Login</title>
    <link rel="stylesheet" href="../static/login.css">
    <link rel="icon" type="image/png" href="../static/login/images/icons/NewTabs.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/login/css/main.css">
    <!--<link rel="stylesheet" type="text/css" href="../static/login/css/AnimatedBackground.css">-->
</head>


<body>
	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100">
                <img style="max-width: 100%" src="../static/login/images/icons/NewTabs.png" alt="logo">

				<form class="login100-form validate-form" action="/createAccount" method="post" id="mainForm" onsubmit="return check()">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <!-- Username Input -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

                     <!--Email Input -->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email" id="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

                     <!--Email Validation-->
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="emailVal" id="emailVal">
						<span class="focus-input100" data-placeholder="Validate Email" id="emailValspan"></span>
					</div>

                    <!--Password-->
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" id="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

                <!--Password Validation-->
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="passwordVal" id="passval">
						<span class="focus-input100" data-placeholder="Validate Password" id="passValspan"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="regButton">
								Register
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="/login">
							Log In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

        <script src="../static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="../static/login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../static/login/js/main.js"></script>

    <script>
        function check() {
            let mail = document.getElementById("email")
            let mailval = document.getElementById("emailVal")
            let pass = document.getElementById("pass")
            let passval = document.getElementById("passval")
            let mailspan = document.getElementById("emailValspan")
            let passspan = document.getElementById("passValspan")

            if (mail.value != mailval.value && pass.value != passval.value) {
                mailspan.setAttribute("style", "background-color: rgba(200,0,0,0.3)");
                passspan.setAttribute("style", "background-color: rgba(200,0,0,0.3)");
                return false;
            }
            else if (mail.value != mailval.value) {
                mailspan.setAttribute("style", "background-color: rgba(200,0,0,0.3)");
                passspan.removeAttribute("style")
                return false;
            } else if (pass.value != passval.value) {
                passspan.setAttribute("style", "background-color: rgba(200,0,0,0.3)");
                mailspan.removeAttribute("style")
                return false;
            } else {
                mailspan.removeAttribute("style")
                passspan.removeAttribute("style")
                return true;
            }
        }
    </script>
</body>
</html>
